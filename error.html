<!DOCTYPE html>
<html>
<head>
  <title>Error</title>
  <style>
    .error-page {
  height: 100vh;
  display: grid;
  place-items: center;
}

.error {
  width: 22ch;
  animation: typing 5s steps(20), blink .5s step-end infinite alternate;
  white-space: nowrap;
  overflow: hidden;
  border-right: 3px solid;
  font-family: monospace;
  font-size: 2em;
}

@keyframes typing {
  from {
    width: 0
  }
}
    
@keyframes blink {
  50% {
    border-color: transparent
  }
}
  </style>
</head>
<body>
  <div class="error-page">
    <div class="error">
     An error occurred !!.
    </div>
</div>
</body>
</html>
